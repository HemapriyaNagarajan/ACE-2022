  <head>
    <!-- Required meta tags -->

  </head>
  <style>
  	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	  }
	
	  #heading {
		
		font-family: "Jost", sans-serif;
		font-size: 30px;
		letter-spacing: 1px;
		
	  }
	  
	  .navbar-nav .nav-link {
		margin: 0 30px;
	  }
	  
	  .form-control {
		border-radius: 13px;
		border: 1px solid rgb(2, 123, 255);
		padding: 20px;
	}
	h2 {
		font-size: 2.5em;
		font-weight: bold;
	}
	
	.col .btn {
		border-radius: 10px;
		padding: 20px;
		margin: 0 auto;
		width: 60%;
	}
	
	img {
		margin-top: -150px;
		height: 700px;
		width: 100%;
	}

  <body>
  
  <!-- navbar design -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" id="heading" href="#"> Rekruit </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/addDetails"> Add details </a>
      </li>
    </ul>
  </div>
</nav>
 

	<div class="container">
		<br/>
		<br/>
	 <div th:if=${session.msg}>
		<h2><div class="alert alert-danger" role="alert" th:text="${session.msg}"></h2>
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div> 
	<br/>
	<div class="row">
		<div class="col"></div>
		<div class="col"> 
		<a class="btn btn-block btn-success" href="/addDetails">Add another application</a> 
		</div>
		<div class="col"></div>
	</div>

	<br/>
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<a href="/userDashboard"><button class="btn btn-primary btn-block"> Back Home</button></a>
		</div>
		<div class="col"></div>
	</div>
	<br/>
	<img src="/assets/img/thumbsup.jpg" alt="thumbs_up"/>
	</div>
